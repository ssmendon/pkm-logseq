name: Build and publish Logseq graph

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build Logseq graph
        uses: logseq/publish-spa@v0.3.1
        with:
          version: '0.10.9'
          graph-directory: graph
          output-directory: _site
          theme-mode: dark
          accent-color: grass

      - name: Add a .nojekyll file
        run: |
          touch "${GITHUB_WORKSPACE}"/www/.nojekyll

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # verify deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
